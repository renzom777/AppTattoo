<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="/fragments/head :: head"></head>
    
    <body>
        <div class="container m-5">
            <form th:action="@{/admin/buscarPorFechaPedido_}" method="POST">
                <div class="form-group my-3">
                    <h2>Seleccionar fecha</h2>
                    <br>
                    <select name="fechaPedido">
                        <option>Seleccionar Fecha</option>
                        <option  th:each="tatuaje : ${tatuajes}"
                                 th:text="${tatuaje.fechaPedido}"
                                 th:value="${tatuaje.fechaPedido}">
                        </option>
                    </select>
                    <br>
                    <br>
                    <button type="submit">Confirmar</button>
                    <br>
                    <br>
                    <a href="/admin/dashboard"><button type="button">Cancelar</button></a>
                </div>
                    
            </form>
        </div>
    </body>
</html>
